<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>브랜드 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">브랜드 관리</h1>
            <a href="/" class="btn btn-outline-primary">홈으로</a>
        </div>
    </header>

    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title">브랜드 목록</h5>
                <a href="/add-brand" class="btn btn-success">새 브랜드 추가</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>브랜드명</th>
                        <th th:each="category : ${categories}" th:text="${category.displayName}">카테고리</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="brand : ${brands}">
                        <td th:text="${brand.name}">브랜드명</td>
                        <td th:each="category : ${categories}" class="text-end">
                                    <span th:if="${brand.prices != null && brand.prices.containsKey(category)}"
                                          th:text="${#numbers.formatInteger(brand.prices.get(category), 0, 'COMMA')}">10,000</span>
                            <span th:unless="${brand.prices != null && brand.prices.containsKey(category)}">-</span>
                        </td>
                        <td>
                            <a th:href="@{/edit-brand(id=${brand.id})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i> 수정
                            </a>
                            <a th:href="@{/delete-brand(id=${brand.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('정말로 이 브랜드를 삭제하시겠습니까?')">
                                <i class="bi bi-trash"></i> 삭제
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">홈으로</a>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
