<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리별 최저/최고 가격 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">카테고리별 최저/최고 가격 조회</h1>
            <a href="/" class="btn btn-outline-primary">홈으로</a>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">조회할 카테고리 선택</h5>
            <form action="/min-max-price-result" method="get" class="mt-3">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">카테고리</label>
                    <select id="categoryName" name="categoryName" class="form-select" required>
                        <option value="">카테고리 선택</option>
                        <option th:each="category : ${categoryNames}" th:value="${category}" th:text="${category}">상의</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">조회하기</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">홈으로</a>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
