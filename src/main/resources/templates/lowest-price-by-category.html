<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리별 최저가격 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .table-footer {
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">카테고리별 최저가격 조회</h1>
            <a href="/" class="btn btn-outline-primary">홈으로</a>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">카테고리별 최저가격 브랜드 및 상품가격</h5>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${categories}">
                        <td th:text="${item.category}">상의</td>
                        <td th:text="${item.brand}">브랜드명</td>
                        <td class="text-end" th:text="${item.price}">10,000</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="table-footer">
                        <td colspan="2" class="text-end">총액</td>
                        <td class="text-end" th:text="${totalPrice}">34,100</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">홈으로</a>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
