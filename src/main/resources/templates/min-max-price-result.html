<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리별 최저/최고 가격 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">카테고리별 최저/최고 가격 결과</h1>
            <a href="/" class="btn btn-outline-primary">홈으로</a>
        </div>
    </header>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:if="${minMaxPrice != null and minMaxPrice.카테고리 != null}">카테고리: <span th:text="${minMaxPrice.카테고리}">상의</span></h5>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-3">최저가 브랜드</h6>
                            <ul class="list-group" th:if="${minMaxPrice != null and minMaxPrice.최저가 != null}">
                                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${minMaxPrice.최저가}">
                                    <span th:text="'브랜드: ' + ${item.get('브랜드')}">브랜드: C</span>
                                    <span class="badge bg-primary rounded-pill" th:text="${item.get('가격')} + '원'">10,000원</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-3">최고가 브랜드</h6>
                            <ul class="list-group" th:if="${minMaxPrice != null and minMaxPrice.최고가 != null}">
                                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${minMaxPrice.최고가}">
                                    <span th:text="'브랜드: ' + ${item.get('브랜드')}">브랜드: I</span>
                                    <span class="badge bg-danger rounded-pill" th:text="${item.get('가격')} + '원'">11,400원</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/min-max-price-by-category" class="btn btn-primary">다른 카테고리 조회</a>
        <a href="/" class="btn btn-secondary ms-2">홈으로</a>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
