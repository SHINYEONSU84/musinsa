<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .error-container {
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">오류 발생</h1>
            <a href="/" class="btn btn-outline-primary">홈으로</a>
        </div>
    </header>

    <div class="error-container">
        <h2 class="text-danger">처리 중 오류가 발생했습니다</h2>
        <p class="lead" th:text="${error != null} ? ${error} : '오류가 발생했습니다. 다시 시도해주세요.'">오류 메시지</p>
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지로 돌아가기</a>
            <a href="/" class="btn btn-primary ms-2">홈으로</a>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
