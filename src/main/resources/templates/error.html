<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf 템플릿 엔진 네임스페이스 선언 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <title>오류 발생</title> <!-- 페이지 제목 설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap 5 CSS 로드 -->
    <style>
        body {
            padding-top: 2rem; /* 본문 상단 여백 */
            padding-bottom: 2rem; /* 본문 하단 여백 */
        }
        .error-container {
            padding: 2rem; /* 내부 여백 */
            border-radius: 0.5rem; /* 둥근 모서리 */
            background-color: #f8d7da; /* 연한 빨간색 배경 (Bootstrap danger 색상) */
            border: 1px solid #f5c6cb; /* 빨간색 테두리 */
        }
    </style>
</head>
<body>
<div class="container"> <!-- Bootstrap 컨테이너 시작 -->
    <header class="pb-3 mb-4 border-bottom"> <!-- 헤더 섹션 -->
        <div class="d-flex justify-content-between align-items-center"> <!-- 양쪽 정렬 레이아웃 -->
            <h1 class="display-5 fw-bold">오류 발생</h1> <!-- 페이지 주제 -->
            <a href="/" class="btn btn-outline-primary">홈으로</a> <!-- 홈 버튼 -->
        </div>
    </header>

    <div class="error-container"> <!-- 사용자 정의 오류 컨테이너 -->
        <h2 class="text-danger">처리 중 오류가 발생했습니다</h2> <!-- 오류 제목 (빨간색) -->
        <p class="lead" th:text="${error != null} ? ${error} : '오류가 발생했습니다. 다시 시도해주세요.'">오류 메시지</p> <!-- 동적 오류 메시지: error 변수가 있으면 표시, 없으면 기본 메시지 -->
        <div class="mt-4"> <!-- 버튼 영역 -->
            <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지로 돌아가기</a> <!-- 브라우저 뒤로가기 버튼 -->
            <a href="/" class="btn btn-primary ms-2">홈으로</a> <!-- 홈으로 이동하는 버튼 -->
        </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top"> <!-- 푸터 섹션 -->
        &copy; 2025 무신사 코디 서비스 <!-- 저작권 정보 -->
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap 5 JS 로드 -->
</body>
</html>
