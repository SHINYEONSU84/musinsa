<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>브랜드 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold">브랜드 수정</h1>
            <a href="/manage-brands" class="btn btn-outline-primary">브랜드 관리로 돌아가기</a>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'브랜드 수정: ' + ${brand.name}">브랜드 수정: 브랜드명</h5>

            <form th:action="@{/edit-brand}" method="post" class="mt-3">
                <input type="hidden" name="id" th:value="${brand.id}">

                <div class="mb-3">
                    <label for="brandName" class="form-label">브랜드명</label>
                    <input type="text" class="form-control" id="brandName" name="brandName" th:value="${brand.name}" required>
                </div>

                <h6 class="mb-3">카테고리별 가격</h6>
                <div class="row">
                    <div class="col-md-6 mb-3" th:each="category : ${T(com.example.model.Category).values()}">
                        <label th:for="${category.name()}" th:text="${category.displayName}" class="form-label">카테고리명</label>
                        <div class="input-group">
                            <input type="number" class="form-control" th:id="${category.name()}" th:name="${category.name()}"
                                   th:value="${brand.prices.get(category)}" min="0" required>
                            <span class="input-group-text">원</span>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">브랜드 저장</button>
                    <a href="/manage-brands" class="btn btn-secondary ms-2">취소</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 무신사 코디 서비스
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
